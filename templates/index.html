<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />

    <title>나홀로메모장 ver2.0</title>

    <!-- --- style --- -->
    <style>
      .title-box {
        background-color: rgb(211, 217, 228);
        margin-bottom: 20px;
        width: min(600px, 100%);
        min-height: 200px;
        position: relative;
      }

      .title-text {
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        font-weight: 400;
        font-size: 3rem;
      }

      .input-area {
        padding: 80px 5vw 5vw 0; /* 위는 제목 공간 */
      }

      .input-group {
        width: 100%;
        margin-top: 20px;
        margin-left: 0;
      }

      .form-check {
        padding-left: 0;
        margin-top: 20px;
      }

      .card {
        max-width: 300px;
        height: 200px;
      }

      #card-box {
        max-width: 650px;
        margin: 0 auto;
      }

      .tag-btn{
        margin-top: 80px;
        margin-left: -5px;
      }

    </style>

    <!-- ---Html--- -->
  </head>
  <body>
    <div class="container-fluid title-box">
      <div>
        <div style="font-family: &quot;Hi Melody&quot;, sans-serif">
          <h1 class="title-text">
            나홀로메모장
            <span style="background-color: gray; color: white">ver2.0</span>
          </h1>

          <div class="input-area">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="title-text"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                style="font-family: &quot;Nanum Myeongjo&quot;, serif"
              />
            </div>

            <textarea
              type="text"
              class="form-control"
              id="memo-text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              style="
                height: 100px;
                margin-bottom: 20px;
                font-family: &quot;Nanum Myeongjo&quot;, serif;
              "
            ></textarea>

            <div class="form-check mt-2 ms-0">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-2"
                checked
                autocomplete="off"
              />
              <label class="btn btn-primary" for="btn-check-2">저장하기</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2열 카드 부트스트랩 -->
     <div class="container" id="card-box">
    <div class="row row-cols-1 row-cols-md-2 g-2">
      <div class="col">
        <div class="card mx-auto">
          <div class="card-body">
            <h5 class="card-title">카드1</h5>
            <p class="card-text">
              내용
            </p>
            <div class="tag-btn">
            <a href="#" class="btn btn-primary">수정</a>
            <a href="#" class="btn btn-primary">삭제</a>
            <a href="#" class="btn btn-primary">좋아요!</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card mx-auto">
          <div class="card-body">
            <h5 class="card-title">카드2</h5>
            <p class="card-text">
              내용
            </p>
            <a href="#" class="btn btn-primary">수정</a>
          </div>
        </div>
      </div>

       <div class="col">
        <div class="card mx-auto">
          <div class="card-body">
            <h5 class="card-title">카드3</h5>
            <p class="card-text">
              내용
            </p>
            <a href="#" class="btn btn-primary">수정</a>
          </div>
        </div>
      </div>
    </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- ---JavaScript--- -->
  <script>
    let titleText = document.getElementById("title-text");
    let memoText = document.getElementById("memo-text");
    let saveBox = document.getElementById("btn-check-2");

    saveBox.addEventListener("click", function () {
      console.log("clicked");
    });
  </script>
</html>
