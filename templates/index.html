<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hi+Melody&family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />

    <title>나홀로메모장 ver2.0</title>

    <!-- --- style --- -->
    <style>
      .title-box {
        background-color: rgb(211, 217, 228);
        margin-bottom: 20px;
        width: min(600px, 100%);
        min-height: 200px;
        position: relative;
      }

      .title-text {
        position: absolute;
        top: 20px;
        left: 20px;
        margin: 0;
        font-weight: 400;
        font-size: 3rem;
      }

      .input-area {
        padding: 80px 5vw 5vw 0;
      }

      .input-group {
        width: 100%;
        margin-top: 20px;
        margin-left: 0;
      }

      .form-check {
        padding-left: 0;
        margin-top: 20px;
      }

      .card {
        max-width: 300px;
        height: 200px;
      }

      .card-body {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      #card-box {
        max-width: 650px;
        margin: 0 auto;
      }

      .tag-btn {
        margin-top: auto;
        display: flex;
        gap: 6px;
      }
    </style>

    <!-- ---Html--- -->
  </head>
  <body>
    <div class="container-fluid title-box">
      <div>
        <div style="font-family: &quot;Hi Melody&quot;, sans-serif">
          <h1 class="title-text">
            나홀로메모장
            <span style="background-color: gray; color: white">ver2.0</span>
          </h1>

          <div class="input-area">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="title-text"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default"
                style="font-family: &quot;Nanum Myeongjo&quot;, serif"
                placeholder="제목을 입력해주세요"
              />
            </div>

            <textarea
              type="text"
              class="form-control"
              id="memo-text"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-lg"
              placeholder="내용을 입력해주세요"
              style="
                height: 100px;
                margin-bottom: 20px;
                font-family: &quot;Nanum Myeongjo&quot;, serif;
                "
            ></textarea>

            <div class="form-check mt-2 ms-0">
              <input
                type="checkbox"
                class="btn-check"
                id="btn-check-2"
                checked
                autocomplete="off"
              />
              <label class="btn btn-primary" for="btn-check-2">저장하기</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 2열 카드 부트스트랩 -->
    <div class="container" id="card-box">
      <div class="row row-cols-1 row-cols-md-2 g-2" id="card-row">
        <!-- 카드가 추가될 자리 -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>

  <!-- ---JavaScript--- -->
  <script>
    let titleText = $("#title-text");
    let memoText = $("#memo-text");
    let saveBox = $("#btn-check-2");
    let editBtn = $("#edit-btn");
    let deleteBtn = $("#delete-btn");
    let likeBtn = $("#like-btn");

      $(document).ready(function () {
              $("#card-row").html("");
              getMemos();
            });

    $("#btn-check-2").on("click",savingMemos)

    function savingMemos(){
      let memoTitle = titleText.val();
      let memoContents = memoText.val();

      console.log("clicked");
      console.log(memoTitle, memoContents);

      $.ajax({
        type:"POST",
        url :"/memos",
        data : {memoTitle_give:memoTitle, memoContents_give:memoContents},
        success: function(response){
          if(response["result"]=="success"){
            alert(response["msg"]||"저장 완료");
                  titleText.val("");
                  memoText.val("");
            // window.location.reload();
          } else{
            alert(response["msg"]||"저장 실패");
                }
          },
        error: function(xhr){
          alert(`요청실패 ${xhr.status}`);
        }
        })
      }

    function getMemos(){
      $.ajax({
        type:"GET",
        url :"/memos",
        success: function(response){
          console.log("GET /memos response",response);

          if (response["result"] !== "success"){
            alert(response["msg"] ||"불러오기 실패")
            return;
          }
          let inventory=response["inventory"]||[];
          console.log(`inventory length${inventory.length}`);

          for (let i=0; i<inventory.length;i++){
            postMemos(
              inventory[i]["title"]||'제목 없음',
              inventory[i]["contents"]||"내용 없음",
              inventory[i]["_id"]
            );
          }
        },
        error: function(xhr){
          alert(`요청실패 ${xhr.status}`);
      }}
    )
    }

    // 메모추가
    function postMemos(title, contents, memo) {
      let appendMemo= `
      <div class="col" data-id="${memo._id}">
        <div class="card mx-auto">
          <div class="card-body">
            <h5 class="card-title">${memo.title}</h5>
            <p class="overflow-hidden card-text">${memo.contents}</p>
            <div class="tag-btn">
              <a href="#" class="btn btn-primary" data-id="${memo._id}">
                수정
              </a>
              <a href="#" class="btn btn-primary" data-id="${memo._id}">
                삭제
              </a>
              <a href="#" class="btn btn-primary" data-id="${memo._id}">
                좋아요!
              </a>
            </div>
          </div>
        </div>
      </div>`;
      $("#card-row").append(appendMemo);
      console.log('카드생성완료')
    }
  </script>
</html>
